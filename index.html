<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="birthday-card" id="page">
    <h1>Happy Birthday, Amelia!</h1>

    <div class="button-wrapper">
      <button class="surprise-button" id="rocketButton">Klik untuk kejutan ðŸŽ€</button>
    </div>

    <p class="highlighted-text">Note! (nikmatin setiap halamannya)</p>
  </div>

  <script>
    const button = document.getElementById('rocketButton');
    const page = document.getElementById('page');

    button.addEventListener('click', () => {
      page.classList.add('fade-out');

      page.addEventListener('animationend', () => {
        localStorage.setItem('allowPlayWithSound', 'yes');
        window.location.href = "surprise.html";
      });
    });
  </script>
</body>
</html>
